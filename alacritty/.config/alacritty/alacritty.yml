font:
  normal:
    family: VictorMono Nerd Font Mono 
    style: Regular

  bold:
    family: VictorMono Nerd Font Mono
    style: Bold

  italic:
    family: VictorMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: VictorMono Nerd Font Mono
    style: Bold Italic

  size: 14 

window:
  padding:
    x: 15
    y: 10
  dynamic_title: true
  dynamic_padding: false
  decorations: None
  opacity: 0.8

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

url:
  launcher: open
  modifiers: Control

key_bindings:
  - { key: F11, action: ToggleFullscreen }

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

custom_cursor_colors: true

colors:
  #primary:
    #background: '0x191919'
    #foreground: '0xeaeaea'

  cursor:
    style: Block
    unfocused_hollow: true
    text: '0xf1c1c1'
    cursor: '0xff2600'

live_config_reload: true

shell:
  program: /usr/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main
